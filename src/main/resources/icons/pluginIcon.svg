<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="branchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- 主分支线 -->
  <line x1="6" y1="20" x2="34" y2="20" stroke="url(#flowGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 特性分支 -->
  <path d="M 12 20 Q 16 12 20 12 Q 24 12 28 20" 
        stroke="url(#branchGradient)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 合并点 -->
  <circle cx="12" cy="20" r="2.5" fill="#2196F3"/>
  <circle cx="20" cy="12" r="2.5" fill="#4CAF50"/>
  <circle cx="28" cy="20" r="2.5" fill="#FF9800"/>
  
  <!-- 流程箭头 -->
  <path d="M 30 18 L 34 20 L 30 22" 
        stroke="#1565C0" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- 合并符号 -->
  <path d="M 26 18 L 28 20 L 26 22" 
        stroke="#FF9800" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>